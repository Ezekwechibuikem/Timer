<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="timer">
        <span id="day">Day 0</span> | 
        <span id="date"></span> | 
        <span id="time"></span>
    </div>

    <script>
        function updateTimer() {
            const startDate = new Date('2024-08-01T00:00:00'); // Set your start date here
            const now = new Date();
            
            const diffTime = Math.abs(now - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            const dayElement = document.getElementById('day');
            const dateElement = document.getElementById('date');
            const timeElement = document.getElementById('time');
            
            dayElement.textContent = `Day ${diffDays}`;
            dateElement.textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            timeElement.textContent = now.toLocaleTimeString('en-US', { hour12: false });
        }

        // Update every second
        setInterval(updateTimer, 1000);

        // Initial call to display immediately
        updateTimer();
    </script>
</body>
</html>
